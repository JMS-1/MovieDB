<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.js"></script>
    <script src="Scripts/interfaces.js"></script>
    <script src="Scripts/uiHelper.js"></script>
    <script src="Scripts/recFilter.js"></script>
    <script src="Scripts/recEdit.js"></script>
    <script src="Scripts/appCode.js"></script>

    <link rel="stylesheet" href="Content/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="Content/appStyles.css" />

    <title>VCR.NET Mediendatenbank</title>
</head>

<body>

    <h1 id="headline">(Bitte etwas Geduld)</h1>
    <h4 id="countline"><span id="countInfo"></span><span id="busyIndicator" class="ui-icon ui-icon-power"></span></h4>

    <input id="theFile" type="file" class="invisible" />

    <div id="main" class="invisible">
        <a id="migrate" class="invisible">Importieren (alte Version)</a>

        <div id="queryMode" class="operationMode invisible">
            <div class="filterArea">
                <div class="genreFilter">
                    Genre: <span id="genreFilterHeader">(egal)</span><div id="genreFilter"></div>
                </div>

                <div class="languageFilter">
                    <span class="languageFilterLabel">Sprache: </span><span id="languageFilter"></span>
                </div>

                <div class="seriesFilter">
                    Serie: <select id="seriesFilter"></select>
                </div>

                <div class="rentFilter">
                    Verliehen:
                    <span id="rentFilter">
                        <input type="radio" id="anyRent" name="rentFilter" value="" checked />
                        <label for="anyRent">Egal</label>
                        <input type="radio" id="gotRent" name="rentFilter" value="1" />
                        <label for="gotRent">Ja</label>
                        <input type="radio" id="gotUnrent" name="rentFilter" value="0" />
                        <label for="gotUnrent">Nein</label>
                    </span>
                </div>

                <div class="textfilter">
                    Suchwort: <input type="text" id="textSearch" size="60" />
                </div>

                <div class="pageSize">
                    Angezeigte Aufzeichnungen: <select id="pageSize">
                        <option value="15" selected="selected">15</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="75">75</option>
                        <option value="100">100</option>
                        <option value="250">250</option>
                    </select><span id="pageSizeCount"></span>
                </div>

                <a id="resetQuery" href="javascript:void(0)">Neue Suche</a>
            </div>

            <div class="recordingTable">
                <table id="recordingTable">
                    <thead>
                        <tr>
                            <td>Name<span id="sortName" class="ui-icon ui-icon-arrowthick-1-n sortIndicator"></span></td>
                            <td>Sprache</td>
                            <td>Genre</td>
                            <td>Eingestellt<span id="sortDate" class="ui-icon ui-icon-arrowthick-2-n-s sortIndicator"></span></td>
                            <td>&nbsp;</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="pageButtons" class="pageButtons invisible">[]</div>
        </div>

        <div id="editRecordingMode" class="operationMode invisible">
            <div class="editForm">
                <fieldset>
                    <legend>Aufzeichnung:</legend>
                    <table>
                        <tbody>
                            <tr>
                                <td class="editLabel">Name:</td>
                                <td class="editField"><input type="text" id="recordingTitle" size="80" /></td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </div>

            <div class="editNavigation">
                <a id="updateRecording" href="javascript:void(0)" class="editButton">Speichern</a>
                <a id="gotoQuery" href="javascript:void(0)" class="navigationButton">Zurück</a>
            </div>
        </div>
    </div>
</body>

</html>
