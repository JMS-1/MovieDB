<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.js"></script>
    <script src="Scripts/appCode.js"></script>

    <link rel="stylesheet" href="Content/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="Content/appStyles.css" />

    <title>VCR.NET Mediendatenbank</title>
</head>

<body>

    <h1 id="headline">(Bitte etwas Geduld)</h1>
    <h4 id="countInfo"></h4>

    <input id="theFile" type="file" class="invisible" />

    <div id="main" class="invisible">
        <a id="migrate" class="invisible">Importieren (alte Version)</a>

        <div id="queryMode" class="operationMode invisible">
            <div class="filterArea">
                <div class="languageFilter">
                    Sprache: <select id="languageFilter"></select>
                </div>
            </div>
                 
            <div class="recordingTable">
                <table id="recordingTable">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Sprache</td>
                            <td>Genre</td>
                            <td>Eingestellt</td>
                            <td>&nbsp;</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
